[package]
name = "goya"
version = "0.1.0"
edition = "2018"
authors = ["Leko <leko.noor@gmail.com>"]
description = "CLI command to run Goya"
repository = "https://github.com/Leko/goya"
license = "MIT"

[dependencies]
morphological_analysis = { path = "../morphological_analysis" }
indexmap = "1.7"
itertools = "0.10"
console = "0.14"
clap = "3.0.0-beta.4"
dirs = "4.0"
env_logger = "0.9"
bytesize = {version = "1.1.0", features = ["serde"]}
pprof = { version = "0.4", features = ["flamegraph"] }
rkyv = { git = "https://github.com/rkyv/rkyv", tag = "v0.7.19" }
serde_json = "1.0"
